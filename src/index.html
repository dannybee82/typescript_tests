<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TypeScript tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <script>var exports = {};</script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>  
  <!-- Test 001 Show innerHTML text -->
  <div class="firstTypeScriptTest"></div>
  <br />

  <!-- Test 002 Select File -->
  <label for="selectFile" class="select-file-label">Select File</label>  
  <input type="file" id="selectFile" class="select-file-input" name="selectFile" accept="image/png, image/jpeg" multiple />
  <br />
  <br />
  
  <div class="preview-image"></div>
  <br />

  <!-- Test 003 Change background color -->
  <button class="green">Green</button>
  <button class="yellow">Yellow</button>
  <button class="blue">Blue</button>
  <button class="pink">Pink</button>
  <button class="purple">Purple</button>
  <br />
  <br />

  <!-- Test 003 B Create select with colors -->
  <div class="color-select-div"></div>
  <br />

  <div class="background-test"></div>
  <br />

  <!-- Test 004 Create buttons dynamically -->
  <div class="dynamicButtons"></div>
  <div class="dynamicButtonResult"></div>
  <br />

  <!-- Test 005 input date field -->
  <p><strong>Date (dd-mm-yyyy):</strong></p>
  <input type="text" id="dateField" placeholder="dd-mm-yyyy" />

   <!-- Test 006 Calendar button + calendar -->
  <button type="button" class="calendar-button">Calendar</button>
  <div class="calendar"></div>
  <br />

  <!-- Test 007 Sorting numbers -->
  <button type="button" class="sort-numbers-asc-button">Ascending</button>
  <button type="button" class="sort-numbers-desc-button">Descending</button>
  <button type="button" class="sort-numbers-reset-button">Reset</button>
  <ul class="numbers-demo"></ul>
  <br />

  <!-- All Scripts -->
  <script src="bundle.js"></script>
</body>
</html>
